            <div class="page-title">
              <h4>Account Settings</h4>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6 d-flex align-items-stretch">
                    <div class="card w-100">
                      <div class="card-heading border bottom">
                        <h4 class="card-title">Personals Details</h4>
                      </div>
                      <div class="card-block">
                        <div class="row">
                          <div class="col-md-3">
                            <p class="mrg-top-10 text-dark"> <b>Name</b></p>
                          </div>
                          <div class="col-md-6">
                            <p class="mrg-top-10" id="user_name"></p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-3">
                            <p class="mrg-top-10 text-dark"> <b>Email</b></p>
                          </div>
                          <div class="col-md-6">
                            <p class="mrg-top-10" id="user_email" ></p>
                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-md-3">
                              <p class="mrg-top-10 text-dark"> <b>Preferred Currency:</b></p>
                          </div>
                          <div class="col-md-6">
                            <p id='preferredCurrency'></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-heading border bottom">
                        <div class="row">
                          <div class="col-sm-8">
                            <h4 class="card-title">Billing Info</h4>
                          </div>
                          <div class="col-sm-4">
                            <button type="button" class="btn btn-info" id='updateBillingInfo'>Update</button>
                          </div>
                        </div>
                      </div>
                      <div class="card-block">
                        <form action="/NamSorAPIv2/api2/json/updateBillingInfo/" method="POST" id='billingInfo'>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">Email :</label>
                              <input type="email" class="form-control" id="billingEmail" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="customerName">Name :</label>
                              <input type="text" class="form-control" id="customerName" placeholder="Name">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="customerPhone">Phone number :</label>
                            <input type="text" class="form-control" id="customerPhone" placeholder="Phone number">
                          </div>
                          <div class="form-group">
                            <label for="addressLine1">Address 1:</label>
                            <input type="text" class="form-control" id="addressLine1" placeholder="Apartment, studio, or floor">
                          </div>
                          <div class="form-group">
                            <label for="addressLine2">Address 2:</label>
                            <input type="text" class="form-control" id="addressLine2" placeholder="Apartment, studio, or floor">
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="addressCity">City</label>
                              <input type="text" class="form-control" id="addressCity">
                            </div>
                            <div class="form-group col-md-2">
                              <label for="addressPostalCode">Zip</label>
                              <input type="text" class="form-control" id="addressPostalCode">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="addressCountry">Country</label>
                              <input type="text" class="form-control" id="addressCountry">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="vatID">VAT ID:</label>
                            <input type="text" class="form-control" id="vatID" placeholder="Your VAT ID">
                          </div>
                        </form>
                      </div>
