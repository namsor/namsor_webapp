  <script>
    window.onload = function () {
      initApp().then(function (success) {
        getInfo().then(data => {
          data = JSON.parse(data);
          document.getElementById("user_name").value = data.displayName;
          document.getElementById("user_email").value = data.email;
        });
        billingInfo().then(data => {
          if (data) {
            let infos = JSON.parse(data);
            let fill = x => document.getElementById(x) !== null ? document.getElementById(x).value = (infos[x] !==
              null ? infos[x] : '') : 0;
            for (info in infos)
              fill(info);
          } else {
            // TODO: add an alert to specify that billing have to be fullfilled
          }
        });
        document.getElementById('updateBillingInfo').addEventListener('click',
          function (event) {
            getToken().then(function (token) {
              let info = {};
              jQuery('#billingInfo').find('input').each(function () {
                info[this.id] = this.value;
              });
              request({
                url: "updateBillingInfo/" + token,
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(info)
              }).then(function (requested) {
                let success = document.createElement('div');
                success.className = 'alert alert-success';
                success.innerHTML = 'You have successfuly updated your billing informations';
                document.getElementById('billingInfo').prepend(success);
              }, function (error) {
                let err = document.createElement('div');
                err.className = 'alert alert-warning';
                err.innerHTML = 'Please verify that all fields are not empty';
                document.getElementById('billingInfo').prepend(err);
              });
            }, error => divError(error));
          });
      }, error => divError(error));
    };
  </script>
