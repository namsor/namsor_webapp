  <script>
    var insertSwag = function (key) {
      const ui = SwaggerUIBundle({
        url: "https:///v2.namsor.com/NamSorAPIv2/api2/openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        onComplete: function () {
          ui.preauthorizeApiKey("api_key", key);
        }
      });
      window.ui = ui;
    }
    window.onload = function () {
      Promise.all([initApp(), getApiKey()])
      .then(values => {
        key = values[1];
        document.getElementById('namsor_api_key_input').value = key;
        insertSwag(key);
      })
      .catch(error => {
        insertSwag('');
        document.getElementById('namsor-api-key').innerHTML =
          `<div class="alert alert-warning" role="alert">
            Sign in to get your free API Key
          </div>`;
      });
    }
  </script>
